<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Példa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .vw33 {
        width: 20vw;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div>
        <div class="row mb-4">
          <div class="col-4 bg-primary text-white p-2">1. Column</div>
          <div class="col-4 bg-warning text-white p-2">2. Column</div>
          <div class="col-4 xl bg-secondary text-white p-2">3. Column</div>
        </div>
      </div>

      <div class="row d-flex mx-auto text-center justify-content-center vw33">
        <div
          class="col-12 card d-flex justify-content-center align-items-center p-5"
        >
          <h1>Üdvözöllek!</h1>
          <p>Ez egy középre igazított Bootstrap box.</p>
          <button class="btn btn-primary">Kattints ide</button>
        </div>
      </div>

      <div class="row my-2">
        <div class="col-4 md bg-danger text-white p-2">1. Column</div>
        <div class="col-4 xl bg-light text-dark border p-2">2. Column</div>
        <div class="col-4 xl bg-success text-white p-2">3. Column</div>
      </div>
    </div>
  </body>
</html>
