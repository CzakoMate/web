<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox 2.3</title>
    <style>
        *{
    margin: 0px;
    padding: 0px;
}
#fodiv{
    width: 100%;
    height: 400px;
    display: flex;
    background-color: yellow;
    align-items: center;
}

ul{
    display: flex;
    align-items: stretch;
    justify-content: space-between;
    width: 100%;
}

#lila{
    background-color: purple;
    height:100px;
    width:100px;
    list-style-type:none;
}
    </style>
</head>
<body>
    <div id="fodiv">
        
        <ul>
            <li id="lila"></li>
            <li id="lila"></li>
            <li id="lila"></li>
            <li id="lila"></li>
        </ul>
    
  </div>
</body>
</html>
