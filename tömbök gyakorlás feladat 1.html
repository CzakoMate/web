<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 1</title>
    <style>
        body{
            background-color: rgb(230, 145, 48);
        }
        button{
            padding: 12px;
            background: yellowgreen;
            border:white 1px solid;
        }
        button:hover{
            background-color: white;
            border:yellowgreen 2px double;
            cursor: pointer;
        }
    </style>
   <script>
    let x=[1,2,3]
    let index=3;
    function Elso()
    {
        if(x.slice(0,1)!="")
        {
            let elso=x.slice(0,1);
        document.getElementById("eredmeny").innerHTML=elso;
        }
        else{
            document.getElementById("eredmeny").innerHTML="Nincs adat!";
            console.log("Nincs Adat 1");
        }
        
    }
    function Masodik()
    {
        if(x.slice(1,2)!="")
        {
        let masodik=x.slice(1,2);
        document.getElementById("eredmeny").innerHTML=masodik;
        }
        else{
            document.getElementById("eredmeny").innerHTML="Nincs adat!";
            console.log("Nincs Adat 2");
        }
    }
    function Harmadik()
    {
        if(x.slice(2,3)!="")
        {
        let harmadik=x.slice(2,3);
        document.getElementById("eredmeny").innerHTML=harmadik;
        }
        else{
            document.getElementById("eredmeny").innerHTML="Nincs adat!";
            console.log("Nincs Adat 3");
        }
    }
    function HozzaAd()
    { 
        let uj=document.getElementById("bemenet").value;
         if(uj!="")
    {
        index+=1;
        x.push(uj);
        document.getElementById("eredmeny").innerHTML="Új elem hozzá adva";
        document.getElementById("bemenet").innerHTML=="";
        console.log("A tömb "+(index-1)+". elemmel gazdagodott!");
    }
    else{
        document.getElementById("eredmeny").innerHTML="Nincs új elem hozzá adva";
    }
    }
    function ÖsszegElem()
    { 
        let összegelem=x.slice(0,index);
        document.getElementById("eredmeny").innerHTML=összegelem;
    }
    function TombHossz()
    {
        var tombhossz=x.length;
        document.getElementById("eredmeny").innerHTML="A tömb "+tombhossz+ " elemet tartalmaz";
    }
    function Torol()
    {
        let TorolIndex=document.getElementById("torles").value;
        if(TorolIndex>=0 || TorolIndex<=index && TorolIndex!="")
            {
                x.splice(TorolIndex,1);
                if(index>=1)
                {
                    index-=1;
                    console.log("A tömb "+index+". eleme törölve!");
                }
                document.getElementById("eredmeny").innerHTML="Sikeres törlés!";
                
            }
            else
            {
                document.getElementById("eredmeny").innerHTML="Nincs törlés, helytelen érték megadás az index nem lehet 0-nál kisebb vagy nagyobb mint az utolsó elem indexe";
            }
    }
   </script>
</head>
<body>
    <div style="margin-right:40vw;margin-left:40vw;">
    Tömb elemeinek kiíratása:<br>
    <button onclick="Elso()">első eleme</button>
    <button onclick="Masodik()"> második eleme</button>
    <button onclick="Harmadik()">harmadik eleme</button>
    <button onclick="ÖsszegElem()">összeg elem</button>
    <button onclick="TombHossz()">tömb hossza</button><br>
    Tömb elemeinek változtatása:<br>
    <button onclick="HozzaAd()">hozzáad</button>
    <button onclick="Torol()">töröl</button><br>
    <label for="bemenet">Adjon meg új elemet:</label>
    <input type="text" id="bemenet"><br>
    <label for="torles">Adjon meg azon elem indexét amelyet törölni szeretne:</label>
    <input type="number" id="torles">
    <div id="eredmeny"></div>
    </div>
</body>
</html>
