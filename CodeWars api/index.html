<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="codewars apihandler.js"></script>
    <style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

#main {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    width: 100%;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    background-color: black;
    color: white;
    border: white 1px double;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: white;
    color: black;
    border: black 1px double;
}

#kimenet {
    margin-top: 20px;
    text-align: left;
}
    </style>
    <title>CodeWars Lekérdezés</title>
</head>
<body>
    <div id="main">
    <h1>CodeWars felhasználó lekérdezése</h1>
    <label for="bekeres">Adjon meg felhasználónevet!</label>
    <input type="text" id="bekeres">
    <button onclick="Futtat()">Lekérdez</button>
    <div id="kimenet"></div>
</div>
</body>
</html>
