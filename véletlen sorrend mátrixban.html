<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Véletlen sorrend mátrixban</title>
    <script>
    function Veletlen(){
        let Tomb = new Array(3);
        for (let i = 0; i < Tomb.length; i++) {
        Tomb[i] = [];
        }
        let szam = 1;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
 
                Tomb[i][j] = szam++;
            }
        } console.log(Tomb);
        
        
        
    }
    </script>
</head>
<body>
    <button onclick="Veletlen()">Véletlen sorrend</button>
</body>
</html>
