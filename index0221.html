<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .container {
        height: 30vh;
      }
    </style>
    <title>Bootstrap feladat</title>
  </head>

  <body>
    <div class="container border">
      <div class="row border m-2">
        <div class="col-md-4 border m-2">Column1</div>
        <div class="col-md-4 border m-2">Column2</div>
        <div class="col-md-4 border m-2">Column3</div>
      </div>
    </div>
    <div class="container bg-info">
      <div class="row">
        <div class="col-4 bg-primary m-2">Column1</div>
        <div class="col-4 bg-primary m-2">Column2</div>
        <div class="col-4 bg-primary m-2">Column3</div>
      </div>
    </div>

    <div class="container border mt-2 overflow">
      <div class="row">
        <div class="col-4 m-2 border">Column1</div>
        <div class="col-4 m-2 border">Column2</div>
        <div class="col-4 m-2 border">Column3</div>
      </div>
      <div class="row">
        <div class="col-xl-4 m-2 border">Column4</div>
        <div class="col-xl-4 m-3 border">Column5</div>
        <div class="col-xl-4 m-4 border">Column6</div>
      </div>
    </div>

    <div class="container border bg-secondary mt-2">
      <div class="row bg-danger text-light">
        <div class="col-md-4 m-2 bg-primary">Column1</div>
        <div class="col-md-4 m-2 bg-success">Column2</div>
        <div class="col-md-4 m-2 bg-primary">Column3</div>
      </div>
      <div class="row bg-warning text-dark">
        <div class="col-xl-4 m-2 bg-info">Column4</div>
        <div class="col-xl-4 m-2 bg-success">Column5</div>
        <div class="col-xl-4 m-2 bg-info">Column6</div>
      </div>
    </div>
  </body>
</html>
